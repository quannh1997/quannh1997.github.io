name: Build and deploy to GitHub Pages (user site - publish to main)

on:
  push:
    branches: [ source ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install deps (use legacy-peer-deps)
        run: |
          npm config set legacy-peer-deps true
          npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages (publish to main)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: main
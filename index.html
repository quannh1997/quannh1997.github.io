<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đám cưới Quân 💍 Quyên</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>💖 Đám cưới Quân & Quỳnh 💖</h1>
    <p>20.12.2025 | Nhà hàng Hoa Sen, Hà Nội</p>
  </header>

  <section class="gallery">
    <img src="assets/1M0A0079.jpg" alt="1M0A0079" />
    <img src="assets/1M0A0083.jpg" alt="1M0A0083" />
    <img src="assets/1M0A0090.jpg" alt="1M0A0090" />
    <img src="assets/1M0A0095.jpg" alt="1M0A0095" />
    <img src="assets/1M0A0100.jpg" alt="1M0A0100" />
    <img src="assets/1M0A0105.jpg" alt="1M0A0105" />
  </section>

  <section class="countdown">
    <h2>⏳ Đếm ngược đến ngày cưới</h2>
    <div id="timer"></div>
  </section>

  <section class="wish">
    <h2>💌 Gửi lời chúc đến chúng mình</h2>
    <form id="wishForm">
      <input name="name" placeholder="Tên của bạn" required />
      <textarea name="message" placeholder="Lời chúc 💕" required></textarea>
      <button type="submit">Gửi lời chúc</button>
    </form>
    <div id="status"></div>
  </section>

  <footer>
    <p>Made with ❤️ by Quân</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
